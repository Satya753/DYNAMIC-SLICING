    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<body background="/static/img.jpg">

				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">

	<div class="container" style="width:70%;" >

			<div class="form-group row" >
				<label class="col-sm-2 col-form-label">Enter the Node ID :</label>

					<input class="form-control" type="text"  name="inp">
				</div>
			</div>
			<div class="form-group row ">
				<div class="col">

				</div>

					<button class="btn btn-primary btn-block" onclick="myfunction()" type="submit">Apply NMACD Algorithm</button>
				</div>
			</div>
			<div class="list-group">
				<ul id="p1">
					<li class="list-group-item">
						The Dynamic slice of node is :
					</li>
					{% for  i in res %}
					<li class="list-group-item">{{ i }}</li>
					{% endfor %}
				</ul>
			</div>
		</form>
			<script type="text/javascript">
				function myfunction(){
					document.getElementById("p1").innerHTML=" "
				}
