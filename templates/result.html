<!DOCTYPE html>
<html>

	<title>Result of Slicing</title>

<body>
	<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

	</ul>

</body>
</html>
